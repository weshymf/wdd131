<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Wesley Ferreira - Product Review Form">
    <meta name="author" content="Wesley Ferreira">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="review-form" method="get" action="review.html">
            <div>
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div>
                <label for="rating">Overall Rating</label>
                <div id="rating">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">☆</label>
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                    <label for="rating-2">☆☆</label>
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                    <label for="rating-3">☆☆☆</label>
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                    <label for="rating-4">☆☆☆☆</label>
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                    <label for="rating-5">☆☆☆☆☆</label>
                </div>
            </div>
            <div>
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            <div>
                <label>Useful Features</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="feature1">
                    <label for="feature1">Feature 1</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="feature2">
                    <label for="feature2">Feature 2</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="feature3">
                    <label for="feature3">Feature 3</label>
                </div>
                <div>
                    <input type="checkbox" id="feature4" name="features" value="feature4">
                    <label for="feature4">Feature 4</label>
                </div>
            </div>
            <div>
                <label for="review">Written Review</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div>
                <label for="username">User Name</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Product Review Inc.</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
